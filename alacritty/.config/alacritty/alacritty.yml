window:
  padding:
    x: 5
    y: 5

colors:
  primary:
    background: '#141414'

font:
  size: 12

  normal:
    family: "MesloLGSDZ Nerd Font"
    style: Regular
  bold:
    family: "MesloLGSDZ Nerd Font"
    style: Bold

cursor:
  style: Beam

shell:
  program: /usr/bin/fish

live_config_reload: true
