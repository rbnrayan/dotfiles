[colors]
background = #080808
background-alt = #161616
foreground = #b2b2b2
primary = #80a0ff
secondary = #79dac8
alert = #ff5454
disabled = #393939

[bar/mybar]
width = 100%
height = 24pt
radius = 5
bottom = false

dpi =

background = ${colors.background}
foreground = ${colors.foreground}

border-size = 3pt
border-bottom-size = 0pt
border-color = #ffffff

padding-left = 1
padding-right = 2

module-margin = 1

separator = " "
separator-foreground = ${colors.disabled}

font-0 = Iosevka:size=11;3
font-1 = Source Han Sans:size=12;3

modules-left = i3 xwindow
modules-center = date-center
modules-right = battery filesystem pulseaudio cpu date-right

cursor-click = pointer
cursor-scroll = pointer

enable-ipc = true

[module/i3]
type = internal/i3

index-sort = true

ws-icon-0 = 1;一
ws-icon-1 = 2;二
ws-icon-2 = 3;三
ws-icon-3 = 4;四
ws-icon-4 = 5;五
ws-icon-5 = 6;六
ws-icon-6 = 7;七
ws-icon-7 = 8;八
ws-icon-8 = 9;九
ws-icon-9 = 10;〇

label-focused = %icon%
label-focused-padding = 1

label-unfocused = %icon%
label-unfocused-foreground = ${colors.disabled}
label-unfocused-padding = 1

label-visible = %icon%
label-visible-padding = 1

label-urgent = %icon%
label-urgent-padding = 1

label-separator = ""

[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = " %mountpoint%%{F-} %percentage_used%%"
; label-mounted-foreground = ${colors.primary}%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = " "
; format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
; format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/date-right]
type = internal/date
interval = 1

date = %H:%M

label = %date%
label-foreground = ${colors.foreground}

[module/date-center]
type = internal/date
interval = 1

date = -  %a. %b. %Y  -

label = %date%
label-foreground = ${colors.foreground}

[settings]
screenchange-reload = true
pseudo-transparency = true

[module/battery]
type = internal/battery

battery = BAT0
adapter = AC

full-at = 100

label-full = %percentage%%
format-full-prefix = " "
label-full-prefix-foreground = ${colors.foreground}
format-full = <label-full>

label-charging = %percentage%%
format-charging-prefix = " "
format-charging-prefix-foreground = ${colors.foreground}
format-charging = <label-charging>

label-discharging = %percentage%%
format-discharging-prefix = " "
format-discharging-prefix-foreground = ${colors.foreground}
format-discharging = <label-discharging>

